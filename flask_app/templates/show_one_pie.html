<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <h1 class="navbar-brand pl-4">TV Shows!</h1>
        <ul class="navbar-nav ml-auto list-group-horizontal">
            <li class="nav-item mr-2">
                <a class="btn btn-info" href="/shows">TV Shows</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="/logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="container w-50 pt-4 border d-flex flex-column justify-content-around align-items-start" style="height:20em">
            <h4>{{ show.title }}</h4>
        <div>
            <p class="mx-auto text-left">Network: {{ show.network }}</p>
            <p class="mx-auto text-left">Release Date: {{ show.release_date.strftime("%B %-d, %Y") }}</p>
            <p class="mx-auto text-left"> Description: {{ show.description }}</p>
        </div>
        <div>
            <p class="text-left">Posted By: {{ show.creator.first_name }} {{ show.creator.last_name }}</p>
        </div>
    </div>
</body>
</html>
